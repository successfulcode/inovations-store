name: Inovations Store actions
run-name: ${{ github.actor }} is checking out in GitHub Actions ðŸš€
on: [push]
jobs:
  initialization:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - run: actions/checkout@v3
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node-version }}
        - name: install modules
          run: npm install
        - name: build project
          run: npm run build
